<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesiÃ³n con Google</title>
  <script type="module">
    // Importar Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZvcvGrPIBwhvOzp6EZzTq7IHzGuRErHs",
      authDomain: "blog2025-8088a.firebaseapp.com",
      projectId: "blog2025-8088a",
      storageBucket: "blog2025-8088a.firebasestorage.app",
      messagingSenderId: "749428454575",
      appId: "1:749428454575:web:048dbc52892c7a09a6905a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ğŸ”¥ Login con Google
    window.loginWithGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const token = await result.user.getIdToken();
        // console.log("ğŸ”‘ Token de Firebase:", token); //ver token

        const response = await fetch("/login/firebase/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken: token })
        });

        const data = await response.json();
        console.log("âœ… Login backend:", data);

        if (response.ok) {
          // alert(`Bienvenido ${data.email}`); //para comprobar
          window.location.href = "/"; // redirige donde quieras
        } else {
          alert("âŒ Error: " + data.error);
        }

      } catch (error) {
        console.error("ğŸ”¥ Error en login:", error);
        alert("OcurriÃ³ un error al autenticar con Google");
      }
    };
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 80px;">
